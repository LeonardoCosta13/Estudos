    <title>For</title>

    <script>
         var calculoSoma = prompt('Digite a tabuada que voce quer saber');
         for (let index = 0; index < 11; index++) {
             document.write(`${calculoSoma} * ${index} = ${calculoSoma*index} </br>`)
             
         }

    </script>
