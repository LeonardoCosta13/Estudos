    <title>Calculo Maçã</title>

     
        <script>
        var quantidadeMaca = Number(prompt('Digite a quantidade de Maças'));
        var valorMaca;
        var totalCompra;


        if(quantidadeMaca < 12){
            valorMaca = 1.30;
        }else{
            valorMaca = 1.00;
        }

        totalCompra = valorMaca * quantidadeMaca;
        document.write(`O valor total da compra é ${totalCompra}`)

    </script>



    </script>
