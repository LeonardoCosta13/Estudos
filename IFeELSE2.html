<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF e ELSE</title>

    <script>
      var numero = Number(prompt('Digite um numero'));
        if(10 < numero){
            document.write('É MAIOR QUE 10!')
        }else{
            document.write('É MENOR QUE 10!')
        }
        


    </script>
</head>

</body>
</html>
